<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <title>Document</title>
</head>
<body>
<!-- myapp/templates/myapp/input.html -->
<form method="post" enctype="multipart/form-data" autocomplete="off">  <!-- enctype 属性を追加 -->
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>

    <button id="downloadButton" type="button">
      <a id="downloadLink" href="/myapp/export/csv/">Download CSV</a>
    </button>
</form>

<!-- Other existing HTML -->


<p id="message" style="display: none;">CSVとしてダウンロードされました</p>
<script>
    document.getElementById('downloadLink').addEventListener('click', function() {
        document.getElementById('message').style.display = 'block';
    });
</script>
    
</body>
</html>
